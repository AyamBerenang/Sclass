<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Todo List</title>
  </head>
  <body>
    <h1>Edit Todo Listt</h1>
    <form method="POST">
      {% csrf_token %}
      <label for="task-name">Task Name:</label>
      <input
        type="text"
        name="task-name"
        id="task-name"
        value="{{ post.task_name }}"
        required
      />
      <br />
      <label for="task-desc">Task Description:</label>
      <textarea name="task-desc" id="task-desc" required>
{{ post.task_desc }}</textarea
      >
      <label for="task-deadline">Task Deadline:</label>
      <input type="date" name="task-deadline" />
      <br />
      <button type="submit">Simpan Perubahan</button>
    </form>
    <br />
    <a href="/todo/list/">Kembali ke Todo List</a>
  </body>
</html>
