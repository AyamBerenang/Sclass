<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="">
      {% csrf_token %}
      <input type="text" name="task-name" placeholder="Add new task" />
      <textarea name="task-desc" placeholder="Add description"></textarea>
      <input type="date" name="task-deadline" />
      <button type="submit">Create</button>
    </form>

    {% for res in result %}
    <p>{{ res.content }}</p>
    {% endfor %}
  </body>
</html>
